<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>我的手记列表</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link type="include" href="/common/depcss.html" />
<style type="text/css">
.w-e-text{
	flex-wrap:wrap;
}
</style>
</head>
<body>
<div class="layui-row layui-col-space15" style="width: 100%;height: 100%">
	<div class="layui-col-md10 layui-col-md-offset1">
		<table style="margin: 25px 0px 25px 0px;padding: 5px 0px">
			<tr>
			<td><nobr><font size="4px">文章标题：</font></nobr></td>
			<td><input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题"  class="layui-input"></td>
			</tr>
			<tr>
			<td><nobr><font size="4px">文章内容：</font></nobr></td>
			<td><div id="editor" style="margin-top: 20px;"></div></td>
			</tr>
		</table>
	</div>
</div>
</body>
<link type="include" href="/common/depjs.html" />
<script type="text/javascript" src="{=ctx}/tools/wangEditor-master/release/wangEditor.min.js"></script>
<script type="text/javascript">
	var E = window.wangEditor;
	var editor = new E( document.getElementById('editor'));
	editor.create();
	
	$("#editor").bind("keydown",function(e){// 兼容FF和IE和Opera    
	    var theEvent = e || window.event;  
	    var code = theEvent.keyCode || theEvent.which || theEvent.charCode;    
	    if (code == 13) {//回车执行查询
	    	editor.txt.append('</br>');
        }    
	});
	
 </script>
</html>
