<script>

//筛选组

var publishList = [];//已发布的
var unPublishList = [];//委发布的

var topList = [];//置顶

var lableList=[];//存放该用户所有lable
var search_lable = "";
var search_status = "1";

var outline_unpublish=0;

var outline_like=0;

$(function() {
	var url = Const.apiUrl + "/MyAtcController/getMyAtcList"
	var param = {};
	param.authorId = authorId;
	param.status= search_status;
	param.search= null;
	param.lable = null;
	View.post(url, param, function(resp) {
		AtcList = resp;
		var searchData = {};
		searchData.lables = getLables(resp);
		searchData.buttonName = "写文章";
		searchData.buttonFun = "addArticle()"
		//data.article = resp;
		//search模板
		tmplTools.searchTmpl.onload(searchData);
		//topList模板
		var topData = {};
		topData.article = getTopList(3);
		tmplTools.topListTmpl.onload(topData);
		//articleList模板
		var listData = {};
		listData.article = resp;
		tmplTools.articleListTmpl.onload(listData);
		//outline模板
		var outlineData = {};
		outlineData.unpublish = outline_unpublish;
		outlineData.publish = outline_publish;
		outlineData.like = outline_like;
		outlineData.see = outline_view;
		tmplTools.outlineTmpl.onload(outlineData);
		
		View.resetUi();
	}, function() {
		TmplUtils.showMsgFail("出错");
	})
});

//获取topList
function getTopList(count,resp){
	var list = [];
	if(resp == null){
		resp = topList;
	}
	for(var i=0;i<resp.length;i++){
		if(count == 0)
			return list;
		if(resp[i].topFlag == "1"){
			list.push(resp[i]);
			count --;
		}
	}
	return list;
}

//写文章
function addArticle(){
	var content = 'articleEdit.html';
	layer.open({
		type : 2,
		title : '写文章',
		skin: 'layui-layer-rim',
		shadeClose : false,
		shade : .3,
		resize  : false,
		area: ['100%', '100%'],
		maxmin : false, //开启最大化最小化按钮
		zIndex: layer.zIndex,
	    success: function(layero){
	        layer.setTop(layero);
	    },
		content : content //iframe的url
	});
}

//查看文章
function viewArticle (id){
	var content = 'myArticleView.html?id='+id;
	layer.open({
		type : 2,
		title : '我的文章',
		skin: 'layui-layer-rim',
		shadeClose : false,
		shade : 0,
		resize  : false,
		area: ['100%', '100%'],
		maxmin: false,
		zIndex: layer.zIndex,
	    success: function(layero){
	        layer.setTop(layero);
	    },
		content : content //iframe的url
	});
}

function view(){
	alert("1");
}

//获取标签，遍历list
function getLables(resp){
	var lable = [];
	$.each(resp,function(i,item){
		var lableGroup = item.labelGroup;
		var lables = lableGroup.split(",");
		for ( var i = 0; i <lables.length; i++){
			if(!isInArray(lable,lables[i])){
				var lableObj = {};
				lableObj.name = lables[i];
				lable.push(lableObj);
			}
		}
		if(item.publishStatus == "1"){
			outline_publish ++;
			publishList.push(item);
		}else{
			outline_unpublish ++;
			unPublishList.push(item);
		}
		outline_like += item.likeCount;
		outline_view += item.scanCount;
		
		if(item.starFlag == "1"){
			goodList.push(item);
		}
		if(item.topFlag == "1"){
			topList.push(item);
		}
	});
	return lable;
}

	data.article = [];
	for(var i=0;i<AtcList.length;i++){
		if(AtcList[i].titleInfo.indexOf(titleSearch)!=-1){
			data.article.push(AtcList[i]);
		}
	}
	tmplTools.articleListTmpl.onload(data);

	View.resetUi();
}

function searchByStatus(status){
	var data = {};
	switch (status) {
		case 1: data.article = AtcList; break;
		case 2: data.article = publishList; break;
		case 3: data.article = unPublishList; break;
		case 4: data.article = goodList; break;
		default: break;
	}
	tmplTools.articleListTmpl.onload(data);
	changeSearchStatus(status);
	View.resetUi();
}

function changeSearchStatus(status){
	if(status == 1){
		$("#a1").addClass("active");
		$("#a2").removeClass("active");
		$("#a3").removeClass("active");
		$("#a4").removeClass("active");
	}else if(status == 2){
		$("#a2").addClass("active");
		$("#a1").removeClass("active");
		$("#a3").removeClass("active");
		$("#a4").removeClass("active");
	}else if(status == 3){
		$("#a3").addClass("active");
		$("#a1").removeClass("active");
		$("#a2").removeClass("active");
		$("#a4").removeClass("active");
	}else if(status == 4){
		$("#a4").addClass("active");
		$("#a1").removeClass("active");
		$("#a2").removeClass("active");
		$("#a3").removeClass("active");
	}
}

function lableSearch(lableValue){
	//topList模板
	var topData = {};
	var resp = getLableSearch(lableValue);
	topData.article = getTopList(3,resp);
	tmplTools.topListTmpl.onload(topData);
	//articleList模板
	var listData = {};
	listData.article = resp;
	tmplTools.articleListTmpl.onload(listData);
}

function getLableSearch(lableValue){
	var list = [];
	for(var i=0;i<AtcList.length;i++){
		var lableGroup = AtcList[i].labelGroup;
		var lables = lableGroup.split(",");
		for ( var j = 0; j<lables.length; j++){
			if(lables[j]==lableValue){
				list.push(AtcList[i]);
			}
		}
	}
	return list;
}

function isInArray(arr,value){
    for(var i = 0; i < arr.length; i++){
        if(value === arr[i].name){
            return true;
        }
    }
    return false;
}
