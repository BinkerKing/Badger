<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>我的手记列表</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link type="include" href="/common/depcss.html" />
<link rel="stylesheet" href="{=ctx}/fly/css/global.css">
</head>
<body>
<div class="layui-row layui-col-space15">
	<div class="layui-col-md7  layui-col-md-offset1">
		<div id="searchTmplDiv"></div>
		<!-- <div id="topListTmplDiv"></div> -->
		<div id="articleListTmplDiv"></div>
	</div>
	<div class="layui-col-md3">
		<div id="outlineTmplDiv"></div>
		<div id="searchResultTmplDiv"></div>
	</div>
	<ul class="layui-fixbar">
		<li class="layui-icon" lay-type="bar1" style="background-color:#009688" onclick="addArticle()"></li>
		<li class="layui-icon layui-fixbar-top" lay-type="top" onclick='$("html,body").animate({"scrollTop":0});' style="background-color: rgb(0, 150, 136); display: list-item;"></li>
	</ul>
</div>
</body>
<link type="include" href="/common/depjs.html" />
<script>
var form = layui.form, layer = layui.layer;

var authorId = 1;

jQuery(document).keydown(function(e) {
	if(e.which == 13 && e.ctrlKey) {
		searchTitle();
	}
});

$(function() {
	reloadView();
});

function reloadView(){
	initGlobalVal();
	var url = Const.apiUrl + "/MyAtcController/getMyAtcList"
	var param = {};
	param.authorId = authorId;
	param.status= search_status;
	param.search= null;
	param.lable = null;
	View.post(url, param, function(resp) {
		AtcList = resp;
		eachAtcList();
		var searchData = {};
		searchData.lables = MyAllTag;
		searchData.buttonName = "写文章";
		searchData.buttonFun = "addArticle()"
		//data.article = resp;
		//search模板
		tmplTools.searchTmpl.onload(searchData);
		//topList模板
		/* var topData = {};
		topData.article = getTopList(3);
		tmplTools.topListTmpl.onload(topData); */
		//articleList模板
		var listData = {};
		listData.article = orderTop(resp);
		tmplTools.articleListTmpl.onload(listData);
		//outline模板
		var outlineData = {};
		outlineData.unpublish = Outline_unpublish;
		outlineData.publish = Outline_publish;
		outlineData.like = Outline_like;
		outlineData.see = Outline_view;
		tmplTools.outlineTmpl.onload(outlineData);
		
		//outline模板
		var searchResultData = {};
		tmplTools.searchResultTmpl.onload(searchResultData);
		
		View.resetUi();
	}, function() {
		TmplUtils.showMsgFail("出错");
	})
}

function isInArray(arr,value){
    for(var i = 0; i < arr.length; i++){
        if(value === arr[i].name){
            return true;
        }
    }
    return false;
}

View.setEvent("TB_DATA_CHANGE", function(arg) {
	reloadView();
    if (!!arg && arg.window) {
        var index = layer.getFrameIndex(arg.window); //获取窗口索引
        layer.close(index);
    }
});

</script>
<script type="text/javascript" src="/common/tmplsJs/tmplUtils.js"></script>
<link type="include" href="/common/tmpls/searchTmpl.html" />
<link type="include" href="/common/tmpls/topListTmpl.html" />
<link type="include" href="/common/tmpls/articleListTmpl.html" />
<link type="include" href="/common/tmpls/outlineTmpl.html" />
<link type="include" href="/common/tmpls/searchResultTmpl.html" />
</body>
</html>
