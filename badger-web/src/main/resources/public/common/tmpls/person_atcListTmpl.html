<script id="person_atcListTmpl" type="text/html">
<div class="fly-panel" style="margin-bottom: 0;">
	<div class="fly-panel-title fly-filter">
		<a id="a1" href="javascript:searchByStatus(1);" class="layui-this">综合</a>
		<span class="fly-mid"></span>
		<a id="a2" href="javascript:searchByStatus(2);">已发布</a>
		<span class="fly-mid"></span>
		<a id="a3" href="javascript:searchByStatus(3);">待发布</a>
		<span class="fly-mid"></span>
		<a id="a4" href="javascript:searchByStatus(4);">星标</a>
		<span class="fly-filter-right layui-hide-xs">
		<a id="a5" href="javascript:;" class="layui-this">最新</a>
		<span class="fly-mid"></span>
		<a id="a6" href="javascript:;" >最火</a>
		</span>
	</div>

	<ul class="fly-list">
		{{#
			layui.each(d.article, function(index, item){
		}}
		<li onclick="reOutOne({{item.id}})">
			<a href="javascript:;" class="fly-avatar">
				<img src="https://tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg">
			</a>
			<h2>
				<a href="javascript:viewArticle({{item.id}});"><b>{{item.titleInfo}}</b></a>
			</h2>
			<div class="fly-list-info">
				

				{{#
					if(item.starFlag == "1"){
				}}
				<i class="layui-icon" style="color:#CCFF00;">&#xe658;</i>
				{{#
					}else{
				}}
				<i class="layui-icon" style="color:#C0C0C0;">&#xe60c;</i>
				{{#
					}
				}}

				{{#
					if(item.publishStatus == "1"){
				}}
				<a class="layui-badge">已发布</a>
				{{#
					}else{
				}}
				<a class="layui-badge" style="color:#CC3333;">待发布</a>
				{{#
					}
				}}
				{{#
					if(item.tag.length>0){
				}}
				<a class="layui-badge" style="color:#3399FF;">{{item.tag}}</a>
				{{#
					}
				}}
				<span class="fly-list-nums"> 
					<i class="layui-badge">知识树:</i>
				</span>
			</div>
			<div class="fly-list-badge">
				<i class="layui-icon" onclick="setProperty({{item.id}})" style="color:#3399FF;">&#xe614;</i>
			</div>
		</li>
		{{#
			});
		}}
	</ul>
<!--
	<div style="text-align: center">
		<div class="laypage-main">
			<a href="jie/index.html" class="laypage-next">more</a>
		</div>
	</div>
-->
</div>
</script>
